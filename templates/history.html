<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Parcel History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding: 20px;
            background-color: #f4f7f6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #2c3e50;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:last-child {
            border-bottom: none;
        }

        a {
            text-decoration: none;
            color: #4a90e2;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 8px 16px;
            background: #95a5a6;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>Archived History</h1>
            <a href="/" class="btn">Back to Dashboard</a>
        </div>
        <ul>
            {% for file in files %}
            <li>
                <span>{{ file }}</span>
                <a href="/view_archive/{{ file }}">View</a>
            </li>
            {% else %}
            <p>No history found.</p>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
